<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Reservation</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../vendor/bootstrap-4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Date and time -->
    <p id="date-time"></p>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Aeria&Go</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-info mr-2" href="#">Sign Up</a>
            <a class="btn btn-success" href="./log-in.html">Log In</a>
          </div>
        </div>
      </nav>

      <!-- Sign Up Form -->
      <form class="registration-form needs-validation border" novalidate>
        <h2 class="form-title">Sign Up</h2>
        <div class="form-row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="password-repeated">Repeat password</label>
            <input
              type="password"
              class="form-control"
              id="password-repeated"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-md-6 pt-0">Select rol</legend>
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="client" value="client" checked>
                  <label class="form-check-label" for="client">
                    Client
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gestor" value="gestor">
                  <label class="form-check-label" for="gestor">
                    Gestor
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="button" id="btn-submit">Submit</button>
      </form>
      <p id="result"></p>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/sing-up.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../vendor/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
